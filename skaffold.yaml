apiVersion: skaffold/v1beta2
kind: Config
build:
  artifacts:
  - image: changeme
    context: .
    docker: {}
  tagPolicy:
    envTemplate:
      template: '{{.DOCKER_REGISTRY}}/q131172019/voting-app-result-nodejs:{{.VERSION}}'
  local: {}
deploy:
  kubectl: {}
profiles:
- name: dev
  build:
    artifacts:
    - docker: {}
    tagPolicy:
      envTemplate:
        template: '{{.DOCKER_REGISTRY}}/q131172019/voting-app-result-nodejs:{{.DIGEST_HEX}}'
    local: {}
  deploy:
    helm:
      releases:
      - name: voting-app-result-nodejs
        chartPath: charts/voting-app-result-nodejs
        setValueTemplates:
          image.repository: '{{.DOCKER_REGISTRY}}/q131172019/voting-app-result-nodejs'
          image.tag: '{{.DIGEST_HEX}}'
